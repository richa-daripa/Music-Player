<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <img src="images/img2.jpg" id="song-img">
        <div class="song-detail">
            <p id="song-name">ABC</p>
            <p id="song-artist">XYZ</p>
        </div> 
        
        <audio id="audio" preload="metadata"></audio>
        
        <div id="progress-bar">
            <div id="curr-progress"></div>
        </div>
        
        <div class="duration">
            <span id="curr-time">0:00</span>
            <span id="max-time">0:00</span>
        </div> 

        <div class="volume" >
            <i class="fa-solid fa-volume-xmark hide" id="mute"></i>
            <i class="fa-solid fa-volume-low " id="medium"></i>
            <i class="fa-solid fa-volume-high hide" id="high"></i>
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            <span id="range-value" style="font-family: 'Roboto Mono', monospace; font-size: 13px;"></span>
        </div> 
        <div class="content">
            <div class="player-options">
                <button id="stop" data-tooltip="Stop"><i class="fa-solid fa-stop"></i></button>
                <button id="shuffle" data-tooltip="Shuffle"><i class="fa-solid fa-shuffle"></i></button>
                <button id="prev" data-tooltip="Previous"><i class="fa-solid fa-backward-fast"></i></button>
                <button id="play" ><i class="fa-solid fa-play"></i></button>
                <button id="pause" class="hide" ><i class="fa-solid fa-pause"></i></button>
                <button id="next" data-tooltip="Next"><i class="fa-solid fa-forward-fast"></i></button>
                <button id="repeat" data-tooltip="Repeat"><i class="fa-solid fa-repeat"></i></button> 
                <button id="menu" data-tooltip="Playlist"><i class="fa-solid fa-folder-closed"></i></i></button> 
            </div>        
        </div>
   
         <div id="playlist-container" class="hide">   
            <button id="close-menu"><i class="fa-solid fa-xmark"></i></button>    
            <ul id="playlist-song">
                <!--<li class="arrange">
                    <img src="images/img1.jpg" >
                    <p>ABC <br> <span> xyz </span></p>  
                </li>-->
            </ul> 
        </div>

    <script src="script.js"></script>
</body>
</html>
